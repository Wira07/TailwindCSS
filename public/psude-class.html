<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/final.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <button class="m-10 bg-sky-700 py-3 px-5 text-slate-50 rounded-full block mx-auto hover:bg-slate-500 focus:ring">Save Changes</button>

    <div class="group max-w-lg my-10 border border-slate-300 p-5 mx-auto shadow-md hover:bg-slate-300">
      <h1 class="text-3xl font-bold text-slate-700 mb-5 group-hover:text-white text-center">My Card Wira</h1>
      <p class="text-slate-500 group-hover:text-white selection:bg-lime-500 font-serif text-1xl text-center first-letter:font-bold">Fullstack Designer Enthusiast | Mobile Development | Web Developer | Freelancer</p>
    </div>
    <!-- End -->
    <div class="max-w-lg bg-white border border-gray-300 rounded-xl shadow-md mx-auto p-6">
      <label for="username" class="block text-sm font-semibold text-gray-700 mb-2 after:content-['*'] after:text-slate-600 after:ml-0.5">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Masukkan Username"
        class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500 sm:text-sm invalid:text-slate-800"
      />
    </div>
  </body>
</html>
